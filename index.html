<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>h5场景动画</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
<div id="main">
    <div id="sound">
        <audio id="bell" src="images/bell.mp3" preload="auto" loop></audio>
        <audio id="say" src="images/say.mp3" preload="auto" loop></audio>
        <audio id="music" src="images/music.mp3" preload="auto" loop></audio>
    </div>
    <div id="loading">
        <div class="progress">
            <span class="pSpan"></span>
        </div>
    </div>
    <div class="phone">
        <div class="phoneName">
            <!--img src="images/logo.png" alt=""/-->
            <span>林 小 昕</span>
        </div>
        <div class="answerOne">
            <div class="oneTouch"></div>
            <div class="touchClick"></div>
        </div>
        <div class="answerOther">
            <div class="otherTouch"></div>
        </div>

    </div>
    <div class="message">
        <ul class="msgList">
            <li class="left">
                <img src="images/messageHead1.png">
                <img src="images/messageArrow1.png" class="arrow"/>
                你好，请问是在找前端开发的工作吗？
            </li>
            <li class="right">
                <img src="images/messageHead2.png">
                <img src="images/messageArrow2.png" class="arrow"/>
                嗯，是的。
            </li>
            <li class="left">
                <img src="images/messageHead1.png">
                <img src="images/messageArrow1.png" class="arrow"/>
                做前端开发多久了？
            </li>
            <li class="right">
                <img src="images/messageHead2.png">
                <img src="images/messageArrow2.png" class="arrow"/>
                3年了。
            </li>
            <li class="left">
                <img src="images/messageHead1.png">
                <img src="images/messageArrow1.png" class="arrow"/>
                都会些什么技能啊？
            </li>
            <li class="right">
                <img src="images/messageHead2.png">
                <img src="images/messageArrow2.png" class="arrow"/>
                能够手写原生JS，熟练掌握html+css,熟悉html5+css3、JQuery等技术。
            </li>
            <li class="left">
                <img src="images/messageHead1.png">
                <img src="images/messageArrow1.png" class="arrow"/>
                那咱们约个时间来公司面谈吧
            </li>
            <li class="right">
                <img src="images/messageHead2.png">
                <img src="images/messageArrow2.png" class="arrow"/>
                好的
            </li>
            <li class="left">
                <img src="images/messageHead1.png">
                <img src="images/messageArrow1.png" class="arrow"/>
                公司的地址在.....
            </li>



        </ul>
        <div class="messageText"></div>
    </div>
    <div class="cube">
        <ul class="cubeBox">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</div>

</body>
</html>
<script src="index.js?v=12"></script>
